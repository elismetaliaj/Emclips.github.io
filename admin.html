<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin - Product Management</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#" onclick="showSection('orders')">Orders</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <main>
        <section id="product-form">
            <h2>Add New Product</h2>
            <form id="addProductForm" onsubmit="addProduct(event)">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" required>

                <label for="productImage">Product Image URL:</label>
                <input type="url" id="productImage" required>

                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="edit-product-form" style="display: none;">
            <h2>Edit Product</h2>
            <form id="editProductForm" onsubmit="updateProduct(event)">
                <input type="hidden" id="editProductId">

                <label for="editProductName">Product Name:</label>
                <input type="text" id="editProductName" required>

                <label for="editProductPrice">Product Price:</label>
                <input type="number" id="editProductPrice" required>

                <label for="editProductImage">Product Image URL:</label>
                <input type="url" id="editProductImage" required>

                <button type="submit">Update Product</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </form>
        </section>

        <section id="product-list">
            <h2>Current Products</h2>
            <div id="adminProductList"></div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
